{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title%}
	{{section_obj.name}}
{% endblock title%}
	
{% block content %}
	<form class="header-color" action="{% url 'section-delete' section_obj.id %}" method="POST" enctype="multipart/form-data">
	  {% csrf_token %}
	  {{form|crispy}}
	  <p><h3>Are you sure you want to delete "{{ section_obj.name }}"?</h3></p>
	  <input type="submit" value="Confirm Delete">
	</form>
{% endblock content%}
