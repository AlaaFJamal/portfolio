{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	{{section_create}}
{% endblock title %}

{% block content %}
	<form class="header-color" action="{% url 'form' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="Create" autofocus>
	</form>
{% endblock content %}
