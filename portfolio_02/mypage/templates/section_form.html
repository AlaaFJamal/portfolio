{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	{{section_create}}
{% endblock title %}

{% block content %}
<div class="container">
      <div class="row">
        <div class="col-12 mx-auto">
			<form class="header-color" action="{% url 'form' %}" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{form|crispy}}
				<input type="submit" value="Create" autofocus>
			</form>
		</div>
      </div>
</div>
{% endblock content %}
